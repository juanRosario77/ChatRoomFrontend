<div class="row">
    <div class="col-lg-2">
        <div class="d-grid">
            <button class="btn btn-primary btn-block" type="button" (click)="backToHome()">Back Login</button>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-lg-2">
        <div class="card border-secondary mb-3">
         <div class="card-header h3 text-muted text-center">Users</div>
         <ul class="list-unstyled chat-list mt-2 mb-0">
            <div class="card-body" style="min-height: 250px;">
                <div class="row mt-1" *ngFor="let user of chatService.onlineUsers">
                    <div class="col">
                        <div class="d-grid">
                            <button type="button" class="btn card-text btn-block"
                                [ngClass]="{'btn-success' : user === chatService.myName, 'btn-dark': user !== chatService.myName}"
     
                                [disabled]="user === chatService.myName">
                                {{user}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
         </ul>
        </div>
    </div>

    <div class="col-lg-9">
        <div class="card border-secondary">
            <div class="card-header h3 text-muted text-center">Chat Room</div>
            <div class="card-body" style="min-height: 100;">
               <app-messages [messages]="chatService.messages"></app-messages>
            </div>
            <div class="card-footer">
               <app-chat-input (contentEmitter)="sendMessage($event)"></app-chat-input>
            </div>
        </div>
    </div>
</div>
